<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ff3f6c;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .search-bar {
            display: flex;
            flex: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .menu a img {
            height: 24px;
            width: 24px;
            margin-right: 8px;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        /* Banner Section */
        .banner {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .banner h2 {
            margin: 0;
            color: #333;
        }

        /* Category Section */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background-color: #ffffff;
        }

        .categories-row {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .categories-row a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 15px;
            border: 1px solid transparent;
            transition: border-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .categories-row a img {
            margin-right: 10px;
        }

        .categories-row a:hover {
            color: #ff3f6c;
            border-color: #ff3f6c;
        }

        .categories-row.icons-only a {
            flex-direction: column;
            padding: 10px;
        }

        .categories-row.icons-only a img {
            margin-right: 0;
            margin-bottom: 5px;
        }

        /* Main Content */
        .main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-around;
            background-color: #ffffff;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 15px;
            text-align: center;
            overflow: hidden;
            background-color: #fff;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
        }

        .product-price {
            color: #ff3f6c;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
